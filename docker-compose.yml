version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: opencode-observability-server
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DB_PATH=/data/events.db
      - CORS_ORIGIN=*
    volumes:
      - server-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
      args:
        - VITE_API_URL=http://localhost:4000
        - VITE_WS_URL=ws://localhost:4000/stream
    container_name: opencode-observability-client
    ports:
      - "5173:5173"
    restart: unless-stopped
    depends_on:
      - server

volumes:
  server-data:
    driver: local

networks:
  default:
    name: opencode-observability
