  <!-- Inner/negative space edges for depth -->
  <path d="M35 37.5 L50 47.5 L65 37.5 L50 27.5 Z" fill="#0a0a0f" opacity="0.3"/>
  <path d="M35 37.5 L50 47.5 L50 77.5 L35 67.5 Z" fill="#0a0a0f" opacity="0.5"/>
  <path d="M65 37.5 L50 47.5 L50 77.5 L65 67.5 Z" fill="#0a0a0f" opacity="0.4"/>
</svg>